<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <h3 id="currentName">Player1</h3>
    <fieldset id="playerCount"> How many players?
        <input type="text" name="first" id="playerName" placeholder="Player 1">
        <button class="addPlayer">Add Second Player</button>
        <button class="playerComp hidden">Change to Computer</button>
        <input type="text" name="second" id= "player2" class="hidden" placeholder="Player 2">
    </fieldset>
    <fieldset id="difficulty"> Set your Difficulty
        <button class="normal">Normal</button>
        <button class="impossible hidden">War Games</button>
    </fieldset>
    <main>
        <button class="startButton">Start Game</button>
        <div class="game hidden disabled"></div>
    </main>
    <div class="game-over">
        <span class="game-over-text"></span>
        <button class="restart">Restart</button>
    </div>
</body>
<script type="text/javascript" src="/game.js"></script>
</html>
